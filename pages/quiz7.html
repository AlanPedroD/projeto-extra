<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Futebol</title>
    <link rel="stylesheet" href="../css/cabecalho-rodape.css">
    <link rel="stylesheet" href="../css/quiz7.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- font-02 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <!--! Cabeçalho -->
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="../image/logo-claro (3).png" alt="logo TeckQuiz">
            </a>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registro.html">Registro</a></li>
          </ul>
        </nav>
        <div class="botao-mode">
            <button id="botao-dark">Dark</button>
        </div>
    </header>

    <!--! Sessão Quizzes -->
    <div class="container">
        <h1>Quiz de Futebol</h1>
        <div id="quiz-container">
            <div id="question">Carregando pergunta...</div>
            <div class="choices" id="choices">
                <!-- Opções serão geradas dinamicamente -->
            </div>
            <div id="feedback"></div>
        </div>
        <button class="button" id="next-btn" onclick="nextQuestion()">Próxima pergunta</button>
        <div id="scoreboard">
            <h2>Ranking</h2>
            <ol id="ranking">
                <!-- Ranking será atualizado aqui -->
            </ol>
        </div>
        <div id="end-quiz-options" style="display:none;">
            <button id="repeat-btn" onclick="restartQuiz()">Repetir Quiz</button>
            <button id="home-btn" onclick="goToHomePage()">Página Inicial</button>
        </div>
    </div>

    <!--! Rodapé -->
    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-google-plus"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="pages/quizzes.html">Quizzes</a></li>
                    <li><a href="pages/cursos.html">Cursos</a></li>
                    <li><a href="pages/sobre.html">Sobre</a></li>
                    <li><a href="./faleConosco.html">Fale conosco</a></li>
                </ul>
            </div>

            <div class="footerBottom">
                <p>©2024 Todos os direitos reservados<span class="designer">@TechQuiz</span></p>
            </div>
    </footer>
    <script src="../js/quiz7.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
