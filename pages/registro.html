<body>
    <!--! Cabeçalho -->
    <header class="header">
        <div class="logo">
            <a href="">
                <img src="../image/logo-claro (3).png" alt="logo TeckQuiz">
            </a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="quizzes.html">Quizzes</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="botao-mode">
            <button id="botao-dark">Dark</button>
        </div>
    </header>

    <!--formulario -->
    <div class="form-area">
        <div class="area">

            <form>
                <div class="box">
                    <label for="email">*Campo obrigatório</label>
                    <input type="email" placeholder="Email" id="email">
                    <i class="fa fa-user"></i>
                    <p class="helper-text" id="email-helper"></p>
                </div>
                <div class="box">
                    <label for="nome">*Campo obrigatório</label>
                    <input type="text" placeholder="Nome" id="nome">
                    <i class="fa fa-user"></i>
                    <p class="helper-text" id="nome-helper"></p>
                </div>
                <div class="box">
                    <label for="senha">*Campo obrigatório</label>
                    <input type="password" placeholder="Senha" id="senha">
                    <i class="fa fa-lock"></i>
                    <p class="helper-text" id="senha-helper"></p>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Eu aceito os <a href="#">termos de uso</a> e a <a href="#">política de
                            privacidade</a></label>
                </div>
                <button class="button-login" type="submit">Cadastre-se</button>
            </form>
        </div>
    </div>
    <!--formulario -->

    <!--! Rodapé -->
    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>

                    <li><a href="cursos.html">Cursos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="#">Fale conosco</a></li>
                    <li><a href="#">Nosso time</a></li>
                </ul>
            </div>

            <div class="footerBottom">
                <p>©2024 Todos os direitos reservados<span class="designer">@TechQuiz</span></p>
            </div>
    </footer>
    <script src="../js/script.js"></script>
    <script src="../js/registro.js"></script>
